{% extends "base.html" %}

{% block content %}
<article>
    <div class="center">
        <h1>{{ page.title }}</h1>
        <time>{{ page.date | date(format='%-d %B %Y') }}</time>
    </div>
    <div class="divider"></div>
    {{ page.content | safe }}
</article>

<div class="back">
    <a href="{{ config.base_url }}">Назад</a>
</div>
{% endblock %}
